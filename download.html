<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budapest Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 70px;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 0 auto 25px;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            font-size: 20px;
            font-weight: 600;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 153, 0, 0.6);
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .feature i {
            font-size: 24px;
            color: #FFD700;
        }
        
        .creator {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.8;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .logo {
                font-size: 60px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
                font-size: 30px;
            }
            
            .download-btn {
                font-size: 18px;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-city"></i>
        </div>
        <h1>Budapest Portal</h1>        
        <div class="card">
            <div class="app-icon">
                <i class="fas fa-mobile-alt"></i>
            </div>
            
            <button class="download-btn" onclick="downloadAPK()">
                <i class="fas fa-download"></i> Download .apk
            </button>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Fast</span>
                </div>
                <div class="feature">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure</span>
                </div>
                <div class="feature">
                    <i class="fas fa-heart"></i>
                    <span>Simple</span>
                </div>
            </div>
        </div>
        
        <p class="creator">Made by DEMAN with love <3</p>
    </div>

    <script>
        function downloadAPK() {
            // Δημιουργία ενός αόρατου link για λήψη του αρχείου
            const link = document.createElement('a');
            link.href = 'https://algebra1lykeiou.github.io/budapest/app/budaportal.apk';
            link.download = 'budaportal.apk';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Εμφάνιση μηνύματος επιβεβαίωσης
            alert('Η λήψη ξεκίνησε! Αφού ολοκληρωθεί, ανοίξτε το αρχείο για εγκατάσταση.');
        }
    </script>
</body>
</html>
