        document.addEventListener('DOMContentLoaded', function() {
            const timeline = document.getElementById('timeline');
            
            // Sort timeline items by date and time
            const sortedData = timelineData.sort((a, b) => {
                const dateCompare = a.date.localeCompare(b.date);
                if (dateCompare !== 0) return dateCompare;
                return a.time.localeCompare(b.time);
            });
            
            // Get unique dates and assign colors
            const uniqueDates = [...new Set(sortedData.map(item => item.date))];
            const dateColors = {};
            
            uniqueDates.forEach((date, index) => {
                dateColors[date] = index % 6 + 1;
            });
            
            // Create timeline items
            sortedData.forEach((item, index) => {
                const colorIndex = dateColors[item.date];
                const markerColorClass = `marker-color-${colorIndex}`;
                const badgeColorClass = `badge-color-${colorIndex}`;
                
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.style.animationDelay = `${index * 0.1}s`;
                
                timelineItem.innerHTML = `
                    <div class="timeline-marker ${markerColorClass}"></div>
                    <div class="timeline-content">
                        <div class="timeline-date-badge ${badgeColorClass}">${item.date}</div>
                        <div class="timeline-time">
                            <span class="emoji">${item.emoji}</span>
                            ${item.time}
                        </div>
                        <div class="timeline-title">${item.title}</div>
                        <div class="timeline-caption">${item.caption.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
                
                timeline.appendChild(timelineItem);
            });
        });
